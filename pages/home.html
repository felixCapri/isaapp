<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#f19e36" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
</head>
<body class="login-page">

    <div class="haeder">
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>

    <div class="login-coins">
        <img src="../assets/images/apple.svg" width="50px">
        <span class="login-coins-count"></span>
    </div>

    <div class="login-page-detail">
        <span>Sign up to save your rank and coins.</span>
    </div>

    <div class="variable-output">
        <p><strong>Points:</strong> <span id="points-output">0</span></p>
        <p><strong>Username:</strong> <span id="username-output">N/A</span></p>
        <p><strong>ID:</strong> <span id="id-output">0</span></p>
        <p><strong>Telegram ID:</strong> <span id="telegramm-id-output">0</span></p>
        <p><strong>Kingdom FK:</strong> <span id="kingdom-fk-output">0</span></p>
    </div>

    <script>
        // Variablen aus localStorage abrufen
        let coins = localStorage.getItem('points') || 0;
        let username = localStorage.getItem('username') || "N/A";
        let id = localStorage.getItem('id') || 0;
        let telegramm_id = localStorage.getItem('telegramm_id') || 0;
        let kingdome_fk = localStorage.getItem('kingdome_fk') || 0;

        // Variablen in der Ausgabe anzeigen
        document.querySelector('.login-coins-count').textContent = coins;
        document.getElementById('points-output').textContent = coins;
        document.getElementById('username-output').textContent = username;
        document.getElementById('id-output').textContent = id;
        document.getElementById('telegramm-id-output').textContent = telegramm_id;
        document.getElementById('kingdom-fk-output').textContent = kingdome_fk;
    </script>

    <script src="./assets/js/charge.js"></script>
</body>
</html>
